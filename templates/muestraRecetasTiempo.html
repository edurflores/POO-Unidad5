<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recetas por tiempo</title>
</head>
<body>
    <h1>Recetas por tiempo</h1>
    <div>Recetas con un tiempo menor a {{ tiempo }} minutos</div>
    <table id="tablarecetastiempo">
        <thead>
            <tr>
                <th>Nombre receta</th>
                <th>Tiempo (minutos)</th>
            </tr>
        </thead>
        <tbody>
            {% for receta in recetas %}
            <tr>
                <td>{{ receta.nombre }}</td>
                <td>{{ receta.tiempo }}</td>
            </tr>
            {% endfor %}
        </tbody>  
    </table>
</body>
</html>
